<div class="card p-4 chart-custom">
  <h5 class="mb-3">Nível de Água com Destaques de Anomalias (L)</h5>
  <p>Pontos em vermelho indicam comportamentos fora do padrão.</p>
  <apx-chart
  #chart
    *ngIf="chartOptions && chartOptions.series && chartOptions.chart"
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis!"
    [yaxis]="chartOptions.yaxis!"
    [markers]="chartOptions.markers!"
    [stroke]="chartOptions.stroke!"
    [tooltip]="chartOptions.tooltip!"
    [dataLabels]="chartOptions.dataLabels!"
    [title]="chartOptions.title!"
  ></apx-chart>
  <div class="mt-2 ms-2 small">
    <span style="color: #0077b6;">🔵</span> Valor normal &nbsp;&nbsp;
    <span style="color: #dc3545;">🔴</span> Anomalia detectada
  </div>
</div>

<div class="mt-2">
  <button class="btn btn-primary" (click)="exportarAnomaliaXls()">Exportar Nível XLS</button>
  <button class="btn btn-success btn-space" (click)="exportarAnomaliaPdf()">Exportar Nível PDF</button>
</div>
