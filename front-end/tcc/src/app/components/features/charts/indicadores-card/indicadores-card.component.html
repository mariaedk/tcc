<div class="row g-4">
  <div class="col-md-3" *ngFor="let card of cards">
    <div class="card text-center shadow border-{{card.color}}">
      <div class="card-body">
        <h6 class="text-{{card.color}} fw-medium">
          {{card.icon}} {{card.title}}
        </h6>
        <h3 class="text-{{card.color}} fw-bold">
          {{card.value}} <span *ngIf="card.unit">{{card.unit}}</span>
        </h3>
        <div class="text-muted small">
          {{card.subtitle}}
        </div>
      </div>
    </div>
  </div>
</div>
