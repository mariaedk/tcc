<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin m-auto">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-4">
      <img class="mb-2" src="../../../favicon.ico" alt="Logo" width="48">
      <h1 class="h4 fw-bold">Monitoramento Ambiental</h1>
      <p class="text-muted">Acesse seu painel</p>
    </div>

    <div class="form-floating mb-2">
      <input type="text" class="form-control" formControlName="username"
        id="floatingInput" placeholder="user" autocomplete="username">
      <label for="floatingInput">Usuário</label>
    </div>

    <div class="form-floating mb-2">
      <input type="password" class="form-control" formControlName="password"
        id="floatingPassword" placeholder="Senha" autocomplete="current-password">
      <label for="floatingPassword">Senha</label>
    </div>

    <div *ngIf="errorMsg" class="alert alert-danger mt-2">
      {{ errorMsg }}
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">
      <i class="bi bi-box-arrow-in-right"></i> Entrar
    </button>

    <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2025 - Protótipo TCC Maria</p>
  </form>
</main>

</body>
